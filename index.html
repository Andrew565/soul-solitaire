<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul Solitaire</title>
    <link rel="manifest" href="manifest.json" />
    <link href="./src/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Soul Solitaire</h1>
    <!-- <p>See <a href="mekmekgames.com">mekmekgames.com</a> for details and instructions as to how to play this game.</p> -->
    <section id="gameControls">
      <button id="newGameButton">Start a new game</button>
      <button id="undoButton">Undo</button>
      <button id="redoButton">Redo</button>
    </section>
    <section id="enchanterPileSection" class="card-piles">
      <div class="card-pile">
        <div id="enchanterPile" class="pile-cards"></div>
        <button id="enchanterReveal">Reveal Reserve Cards</button>
      </div>
    </section>
    <div id="cardsAndDiscards">
      <section id="cardPiles" class="card-piles">
        <div class="card-pile">
          <div id="leftPile" class="pile-cards"></div>
          <button class="shift-button" data-fromPile="left" data-toPile="middle">➡️</button>
        </div>
        <div class="card-pile">
          <div id="middlePile" class="pile-cards"></div>
          <div class="shift-buttons">
            <button class="shift-button" data-fromPile="middle" data-toPile="left">⬅️</button>
            <button class="shift-button" data-fromPile="middle" data-toPile="right">➡️</button>
          </div>
        </div>
        <div class="card-pile">
          <div id="rightPile" class="pile-cards"></div>
          <button class="shift-button" data-fromPile="right" data-toPile="middle">⬅️</button>
        </div>
      </section>
      <section id="discardPileSection" class="card-piles">
        <div class="card-pile">
          <div id="discardPile" class="pile-cards"></div>
        </div>
      </section>
    </div>

    <template id="faceUpCardTemplate">
      <div class="soul-card soul-card--face-up">
        <div class="soul-card__symbol"></div>
        <div class="soul-card__name"></div>
      </div>
    </template>

    <template id="faceDownCardTemplate">
      <div class="soul-card soul-card--face-down">
        <div class="soul-card__back">Soul</div>
      </div>
    </template>

    <template id="emptyCardTemplate">
      <div class="soul-card soul-card--empty">
        <div class="soul-card__placeholder">Empty Pile</div>
      </div>
    </template>

    <script src="bundle.js" type="text/javascript"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
